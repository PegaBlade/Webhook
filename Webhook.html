<html>
  <head>
    <style>
      /* Add some basic styling to the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        margin: 0 auto;
        font-family: sans-serif;
      }

      input[type="text"],
      input[type="submit"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
      }

      /* Add dark mode styling */
      body.dark {
        background-color: #333;
        color: white;
      }

      form.dark {
        background-color: #444;
      }

      /* Style the toggle button */
      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
<button onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
    <form>
      <label for="webhook">Discord Webhook:</label><br>
      <input type="text" id="webhook" name="webhook" autocomplete="off"><br>
      <label for="message">Message:</label><br>
      <input type="text" id="message" name="message" autocomplete="off"><br>
      <label for="image">Image Link:</label><br>
      <input type="text" id="image" name="image" autocomplete="off"><br>
      <label for="name">Webhook Name:</label><br>
      <input type="text" id="name" name="name" autocomplete="off"><br><br>
      <input type="submit" value="Send" style="cursor: pointer;">
    </form> 

    

    <script>
      document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();

        const webhook = document.querySelector('#webhook').value;
        const message = document.querySelector('#message').value;
        const image = document.querySelector('#image').value;
        const name = document.querySelector('#name').value;

        const payload = {
          content: message,
          username: name,
          avatar_url: image
        };

fetch(webhook, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(payload)
});

  
      });
    </script>
  </body>
</html>
